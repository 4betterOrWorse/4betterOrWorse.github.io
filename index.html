
<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
      <main>
        <nav class="nav-menu">
            <span class="icon hamburger-menu"></span>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">My Reviews</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Login</a></li>
            </ul>
        </nav>

        <section class="home-view container">
                <div id="home-detail" ></div>
        </section>

        <section class="detail-view container">
            <div id="restaurant-detail" ></div>
        </section>

        <section class="about-us-view container">
                <div id="about-detail" ></div>
        </section>

        <section class="my-reviews-view container">
                <h3>add a review</h3>
                <form id="add-review">
                    <!-- <button type="submit">Sign In</button> -->
                </form>
        </section>

        <section class="error-view container">
            <h3>oops something went wrong</h3>
            <section id="error-message"></section>
        </section>

        <section class="admin-view container">
            <h2 id="admin-view-title">Enter Your Passphrase</h2>
                <form id="admin-form">
                    <input type="number" name="passphrase">
                    <button type="submit">Sign In</button>
                </form>
         </section>
         <section class="create-user-form-view container">
          <h3>Sign Up</h3>
            <form id="add-user-form">
              <input type="text" name="firstName" placeholder="First Name" required>
              <input type="text" name="lastName" placeholder="Last Name" required>
              <input type="text" name="username" placeholder="Username" required>
              <input type="text" name="email" placeholder="Email" required>
              <input type="text" name="password" placeholder="Create Password" required>
              <button type="submit">sign in</button>
            </form>
          </section>
         <footer class="footer"></footer>

      </main>
