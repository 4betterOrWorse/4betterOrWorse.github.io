
<!DOCTYPE html>
<html>
  <head>
    <title>Don't Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/modules.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/392b4de92b/UntitledProject/style.css">
    <link rel="stylesheet" href="styles/style.css" />

    <script type="text/x-handlebars-template" id="home-list-template">
      <div class="home-view-container">
        <section class="img-wrapper"><img src="images/sad.png"></section>
        <div class="restaurant-overlay">
          <h3>{{inspection_business_name}}</h3>
          <p>{{address}}, {{city}} {{zip_code}}</p>
          <p>Total Violation Points: {{inspection_score}}</p>
          <p class="detail-button"><a href="/business/{{business_id}}">view details</a></p>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars-template" id="restaurant-detail-template">
      <div class="detail-view-container">
        <section class="img-wrapper"><img src="images/sad.png"></section>
        <div class="restaurant-overlay">
          <h3 class="{{violation_record_id}}">{{inspection_business_name}}</h3>
          <p class="{{violation_record_id}}">{{inspection_result}}</p>
          <p class="{{violation_record_id}}">{{inspection_score}}</p>
          <p>{{violation_description}}</p>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars-template" id="review-list-template">
      <div class="review-view-container">
        <table class="review-list-table">
          <tr class="table-header" id="{{index}}">
            <th>No.</th>
            <th>Review</th>
          </tr>
          <tr>
            <td>{{index}}</td>
            <td>{{review}}</td>
          </tr>
        </table>
        <p>Date: {{published_on}}</p>
        <a href=""><button>Update</button></a>
        <a href=""><button>Delete</button></a>     
      </div> 
    </script>

    <script id="update-review-template" type="text/x-handlebars-template">
      <form class="update-review-item">
        <section class="update-field">
          <label>
            <input type="text" id="update-username" placeholder="Enter Your Username">
          </label>
          <textarea id="update-description" rows="30" cols="30" placeholder="{{description}}"></textarea>
  
          <p>Are you sure you want to update this book?</p>
          <button id="update-btn">Update</button>
          <button id="cancel-btn">Cancel</button>          
        </section>
      </form>
    </script>

  </head>
  <body>
      <main>
        <nav class="nav-menu">
            <span><a href="/" target="_blank">Don't Go</a></span>
            <button class="hamburger">&#9776;</button>
            <button class="cross">&#9776;</button>
        </nav>
          <div class="menu">
            <ul>
                <a href="/"><li>Home</li></a>
                <a href=""><li>My Reviews</li></a>
                <a href=""><li>About</li></a>
                <a href="/reviews"><li>Reviews</li></a>
            </ul>
          </div>
        <div class="clear"></div>
        <section class="home-view container">
          <div id="home-list"></div>
        </section>

        <section class="detail-view container">
          <div id="restaurant-detail" ></div>
        </section>

        <section class="about-view container">
          <div id="about-detail" ></div>
        </section>

        <section class="user-review container">
          <div id="review-list" ></div>
          <div id="review-submit-form" ></div>

        </section>

        <section class="my-reviews-view container">
          <h3>add a review</h3>
          <form id="add-review">
              <!-- <button class="button" type="submit">Sign In</button> -->
          </form>
        </section>

        <section class="error-view container">
            <h3>oops something went wrong</h3>
            <section id="error-message"></section>
        </section>

        <section class="admin-view container">
            <h2 id="admin-view-title">Enter Your Passphrase</h2>
                <form id="admin-form">
                    <input type="text" name="username" placeholder="enter username" required>
                    <input type="number" name="password" placeholder="enter password" required>
                    <button class="button" type="submit">Sign In</button>
                </form>
         </section>
         <footer class="footer"></footer>
      </main>
      
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

    <script src="scripts/models/users.js"></script>
    <script src="scripts/models/kc.js"></script>
    <script src="scripts/views/error-view.js"></script>
    <!-- <script src="scripts/views/admin-view.js"></script>  -->
    <script src="scripts/views/user-view.js"></script>
    <script src="scripts/views/restaurants-view.js"></script>
    <script src="scripts/models/reviews.js"></script>
    <script src="scripts/views/review-view.js"></script>
    <script src="scripts/controllers/routes.js"></script>
  </body>
</html>
