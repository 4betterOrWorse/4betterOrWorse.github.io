
<!DOCTYPE html>
<html>
  <head>
    <title>Don't Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/modules.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/392b4de92b/UntitledProject/style.css">

     <link rel="stylesheet" href="styles/style.css" />
     <script type="text/x-handlebars-template" id="home-list-template">
          <div class="home-view-container">
            <section class="img-wrapper"><img src="/images/sad.png"></section>
            <div class="restaurant-overlay">
              <h3>{{inspection_business_name}}</h3>
              <p>{{address}}, {{city}} {{zip_code}}</p>
              <p>Total Violation Points: {{inspection_score}}</p>
              <p class="detail-button"><a href="/business/{{business_id}}">view details</a></p>
            </div>
          </div>
    </script>

    <script type="text/x-handlebars-template" id="yelp-list-template">
          <div class="yelp-view-container">
            <section class="yelpImg"><img src="{{image_url}}"></section>
              <h3>{{name}}</h3>
              <p>{{rating}}</p>
              <p>{{location.display_address}}</p>
            <button class="detail-button"><a href="/{{id}}">view details</a></button>
         </div>
   </script>

   <script type="text/x-handlebars-template" id="yelp-detail-template">
    <div class="yelp-detail-view-container">
      <section class="yelpImg"><img src="{{image_url}}"></section>
        <h3>{{name}}</h3>
        <p>{{rating}}</p>
        <p class="{{review_count}}"></p>
        <p>{{location.display_address}}</p>
        <p>{{url}}</p>
      <button class="detail-button"><a href="/{{address1}}">health record</a></button>
    </div>
</script>

    <script type="text/x-handlebars-template" id="restaurant-detail-template">
        <div class="detail-view-container">
          <!-- <section class="img-wrapper"><img src="images/sad.png"></section> -->
          <div class="restaurant-overlay">
            <h3 class="{{violation_record_id}}">{{inspection_business_name}}</h3>
            <p class="{{violation_record_id}}">{{inspection_result}}</p>
            <p class="{{violation_record_id}}">{{inspection_score}}</p>
            <p>{{violation_description}}</p>
          </div>
          
        </div>
    </script>
  </head>
  <body>
      <main>
        <nav class="nav-menu">
            <span><a href="/">Don't Go</a></span>
            <button class="hamburger">&#9776;</button>
            <button class="cross">&#9776;</button>
        </nav>
          <div class="menu">
            <ul>
                <a href="/"><li>Home</li></a>
                <a href=""><li>My Reviews</li></a>
                <a href=""><li>About</li></a>
                <a href=""><li>Login</li></a>
            </ul>
          </div>
        <div class="clear"></div>
        <section class="home-view container">
                <div id="home-list"></div>
        </section>

        <section class="yelp-view container">
            <form id="yelpSubmit">
              <input type="text" id="yelpSearch" placeholder="search...">
              <button type="submit" >Search</button>
            </form> 
            <div id="yelp-list"></div>
        </section>

        <section class="yelp-detail-view container">
            <div id="yelp-detail" ></div>
        </section>

        <section class="detail-view container">
            <canvas id="myChart" width="480" height="480"></canvas>
            <div id="restaurant-detail" ></div>
        </section>

        <section class="about-view container">
                <div id="about-detail" ></div>
        </section>

        <section class="my-reviews-view container">
                <h3>add a review</h3>
                <form id="add-review">
                    <!-- <button class="button" type="submit">Sign In</button> -->
                </form>
        </section>

        <section class="error-view container">
            <h3>oops something went wrong</h3>
            <section id="error-message"></section>
        </section>

        <section class="admin-view container">
            <h2 id="admin-view-title">Enter Your Passphrase</h2>
                <form id="admin-form">
                    <input type="text" name="username" placeholder="enter username" required>
                    <input type="number" name="password" placeholder="enter password" required>
                    <button class="button" type="submit">Sign In</button>
                </form>
         </section>
         <section class="create-user-form-view container">
          <p>Sign Up</p>
            <form id="add-user-form">
              <input type="text" name="firstname" placeholder="First Name" required>
              <input type="text" name="lastname" placeholder="Last Name" required>
              <input type="text" name="username" placeholder="Username" required>
              <input type="text" name="email" placeholder="Email" required>
              <input type="password" name="password" placeholder="Create Password" required>
              <button class="button" type="submit">sign in</button>
            </form>
          </section>
         <footer class="footer"></footer>
      </main>
      
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src"=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="scripts/models/users.js"></script>
    <script src="scripts/models/kc.js"></script>
    <script src="scripts/models/yelp.js"></script>
    <script src="scripts/views/error-view.js"></script>
    <script src="scripts/views/yelp-view.js"></script>
    <!-- <script src="scripts/views/admin-view.js"></script>  -->
    <script src="scripts/views/user-view.js"></script>
    <script src="scripts/views/restaurants-view.js"></script>
    <script src="scripts/views/user-reviews-view.js"></script>
    <script src="scripts/controllers/routes.js"></script>

    <!-- <script src="scripts/views/chart.js"></script> -->
  </body>
</html>
